name: a11y-scan

on:
  push:
    paths:
      - 'targets.txt'
      - 'scripts/**'
      - '.github/workflows/**'
  workflow_dispatch:
    inputs:
      urls:
        description: 'List of URLs to scan (one per line). Leave empty to use targets.txt'
        required: false
        type: string
        default: ''
      max_pages:
        description: 'Max pages per site'
        required: false
        default: '50'
        type: string

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run CI Scan
        env:
          INPUT_URLS: ${{ inputs.urls }}
          INPUT_MAX_PAGES: ${{ inputs.max_pages }}
          INPUT_CONCURRENCY: '2'
        run: npm run scan:ci

      - name: Generate Report
        run: npm run report

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: scan
    timeout-minutes: 5
    steps:
      - name: Wait before deploy (GitHub Pages queue)
        run: sleep 10

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          timeout: 120000
