name: a11y-scan

on:
  push:
    paths:
      - 'targets.txt'
      - 'scripts/**'
      - '.github/workflows/**'
  workflow_dispatch:
    inputs:
      urls:
        description: 'List of URLs to scan (one per line). Leave empty to use targets.txt'
        required: false
        type: string
        default: ''
      max_pages:
        description: 'Max pages per site'
        required: false
        default: '50'
        type: string
      site:
        description: 'Run only the named site from targets.yml (optional)'
        required: false
        type: string
      override_label:
        description: 'Override label for the selected site (manual runs)'
        required: false
        type: string
      viewport_profile:
        description: 'desktop | mobile | both'
        required: false
        default: 'desktop'
        type: string
      color_scheme:
        description: 'light | dark | both'
        required: false
        default: 'light'
        type: string
  schedule:
    - cron: '0 3 * * *'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore previous Pages site (gh-pages)
        run: |
          set -euo pipefail
          if git ls-remote --exit-code origin gh-pages; then
            git fetch origin gh-pages:gh-pages
            mkdir -p /tmp/gh-pages
            git --work-tree=/tmp/gh-pages checkout gh-pages -- site || true
            rsync -a /tmp/gh-pages/site/ site/ || true
            echo "Restored previous site content."
          else
            echo "gh-pages branch not found; skipping restore"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Resolve scheduled targets
        id: resolve
        env:
          MANUAL_SITE: ${{ github.event.inputs.site }}
          MANUAL_URLS: ${{ github.event.inputs.urls }}
          MANUAL_LABEL: ${{ github.event.inputs.override_label }}
          VIEWPORT_PROFILE: ${{ github.event.inputs.viewport_profile }}
          COLOR_SCHEME: ${{ github.event.inputs.color_scheme }}
        run: |
          set -euo pipefail
          FLAGS=""
          if [ -n "$MANUAL_SITE" ] || [ -n "$MANUAL_URLS" ]; then
            FLAGS="--ignore-schedule"
          fi
          node scripts/resolve-targets.js --file targets.yml --output /tmp/due-sites.json $FLAGS $([ -n "$MANUAL_SITE" ] && echo "--filter" "$MANUAL_SITE")

          if [ -n "$MANUAL_URLS" ]; then
            manual_urls=$(printf "%s" "$MANUAL_URLS" | jq -R -s 'split("\n") | map(select(length>0))')
            manual_site=$(jq -n --argjson urls "$manual_urls" '{name:"manual-input", mode:"list", urls:$urls, maxPages:50, schedule:[], label:"manual-input"}')
            jq --argjson manual "$manual_site" '. + [$manual]' /tmp/due-sites.json > /tmp/due-sites.with-manual.json
            mv /tmp/due-sites.with-manual.json /tmp/due-sites.json
          fi

          if [ -n "$MANUAL_LABEL" ]; then
            count=$(cat /tmp/due-sites.json | jq 'length')
            if [ "$count" -eq 1 ]; then
              jq --arg label "$MANUAL_LABEL" 'map(.label = $label)' /tmp/due-sites.json > /tmp/due-sites.tmp.json
            elif [ -n "$MANUAL_SITE" ]; then
              jq --arg site "$MANUAL_SITE" --arg label "$MANUAL_LABEL" 'map(if .name == $site or .label == $site then .label = $label else . end)' /tmp/due-sites.json > /tmp/due-sites.tmp.json
            else
              jq '. as $in | $in' /tmp/due-sites.json > /tmp/due-sites.tmp.json
            fi
            mv /tmp/due-sites.tmp.json /tmp/due-sites.json
          fi

          echo "viewport_profile=${VIEWPORT_PROFILE:-desktop}" >> "$GITHUB_OUTPUT"
          echo "color_scheme=${COLOR_SCHEME:-light}" >> "$GITHUB_OUTPUT"

          echo "Resolved targets:"
          cat /tmp/due-sites.json | jq '.'
          count=$(cat /tmp/due-sites.json | jq 'length')
          echo "count=$count" >> "$GITHUB_OUTPUT"
          echo "sites=$(cat /tmp/due-sites.json | jq -c '.')" >> "$GITHUB_OUTPUT"

      - name: No targets due, skip scans
        if: steps.resolve.outputs.count == '0'
        run: echo "No targets scheduled for this window; continuing to report generation."

      - name: Install Playwright Browsers
        if: steps.resolve.outputs.count != '0'
        run: npx playwright install --with-deps

      - name: Run per-site scans
        if: steps.resolve.outputs.count != '0'
        run: |
          set -euo pipefail
          vp_input="${{ steps.resolve.outputs.viewport_profile }}"
          cs_input="${{ steps.resolve.outputs.color_scheme }}"
          vp_list="${vp_input:-desktop}"
          cs_list="${cs_input:-light}"
          if [ "$vp_list" = "both" ]; then vp_list="desktop mobile"; fi
          if [ "$cs_list" = "both" ]; then cs_list="light dark"; fi
          jq -c '.[]' /tmp/due-sites.json | while read -r site; do
            name=$(echo "$site" | jq -r '.name')
            mode=$(echo "$site" | jq -r '.mode // "sitemap"')
            label=$(echo "$site" | jq -r '.label // ""')
            maxPages=$(echo "$site" | jq -r '.maxPages // "50"')
            baseUrl=$(echo "$site" | jq -r '.baseUrl // ""')
            urls=$(echo "$site" | jq -r '.urls | join("\n") // ""')
            for vp in $vp_list; do
              for cs in $cs_list; do
                run_label="$label"
                if [ -n "$run_label" ]; then
                  run_label="$run_label-$vp-$cs"
                else
                  run_label="$name-$vp-$cs"
                fi
                echo "--- Running $name (mode=$mode, maxPages=$maxPages, label=$run_label, viewport=$vp, color=$cs) ---"
                INPUT_MODE="$mode" INPUT_LABEL="$run_label" INPUT_MAX_PAGES="$maxPages" INPUT_BASE_URL="$baseUrl" INPUT_URLS="$urls" INPUT_VIEWPORT_PROFILE="$vp" INPUT_COLOR_SCHEME="$cs" npm run scan:ci
              done
            done
          done

      - name: Generate Report
        run: npm run report

      - name: Ensure site directory exists
        run: mkdir -p site

      - name: Archive older runs (keep last 52)
        env:
          KEEP: 52
        run: |
          set -euo pipefail
          RUNS_DIR=site/runs
          KEEP=${KEEP}
          ARCHIVE_DIR=/tmp/old-runs-archives
          mkdir -p "$ARCHIVE_DIR"

          if [ ! -d "$RUNS_DIR" ]; then
            echo "$RUNS_DIR does not exist; skipping archival step"
            exit 0
          fi

          # Determine older runs to archive (older than the newest $KEEP)
          old_runs=$(ls -1t "$RUNS_DIR" | tail -n +$(($KEEP + 1)) || true)
          if [ -z "$old_runs" ]; then
            echo "No older runs to archive; total <= $KEEP"
            exit 0
          fi

          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          TAR_PATH="$ARCHIVE_DIR/old-runs-${TIMESTAMP}.tar.gz"
          MANIFEST_PATH="$ARCHIVE_DIR/old-runs-${TIMESTAMP}-manifest.json"
          echo "Archiving the following runs to $TAR_PATH:\n$old_runs"
          # Create a tarball of the old run directories
          tar -czf "$TAR_PATH" -C "$RUNS_DIR" $old_runs

          # Create a small manifest JSON with archived run names and counts
          archived_count=$(echo "$old_runs" | wc -w | tr -d ' ')
          # Build JSON array of run names
          runs_json=$(printf '%s\n' $old_runs | jq -R -s -c 'split("\n")[:-1]')
          cat > "$MANIFEST_PATH" <<EOF
          {
            "timestamp": "${TIMESTAMP}",
            "archived_count": ${archived_count},
            "runs": ${runs_json}
          }
          EOF
          echo "Manifest written to $MANIFEST_PATH"

          # If S3 bucket env provided and aws cli available, upload there
          if [ -n "${AWS_S3_BUCKET:-}" ]; then
            if command -v aws >/dev/null 2>&1; then
              echo "Uploading $TAR_PATH to s3://${AWS_S3_BUCKET}/archives/"
              aws s3 cp "$TAR_PATH" "s3://${AWS_S3_BUCKET}/archives/" \
                --acl private
              uploaded=true
            else
              echo "AWS CLI not available; will upload tarball as artifact instead"
              uploaded=false
            fi
          else
            echo "AWS_S3_BUCKET not set; will upload tarball as artifact"
            uploaded=false
          fi

          if [ "$uploaded" = false ]; then
            # Move tar and manifest into workspace to be picked up by upload-artifact step below
            mv "$TAR_PATH" "$GITHUB_WORKSPACE/old-runs-archive-${TIMESTAMP}.tar.gz"
            mv "$MANIFEST_PATH" "$GITHUB_WORKSPACE/old-runs-archive-${TIMESTAMP}-manifest.json"
            echo "Tarball and manifest moved to workspace: old-runs-archive-${TIMESTAMP}.*"
          fi

          # Remove the archived run directories
          echo "Removing archived run directories..."
          for d in $old_runs; do
            rm -rf "$RUNS_DIR/$d"
          done

      - name: Make unique artifact name
        id: make_artifact_name
        run: |
          set -euo pipefail
          if command -v uuidgen >/dev/null 2>&1; then
            uid=$(uuidgen)
          elif [ -r /proc/sys/kernel/random/uuid ]; then
            uid=$(cat /proc/sys/kernel/random/uuid)
          else
            uid=$(date -u +%s%N)-$RANDOM
          fi
          echo "artifact_name=old-runs-archive-${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT}-$uid" >> "$GITHUB_OUTPUT"

      - name: Upload old runs archive (workflow artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.make_artifact_name.outputs.artifact_name }}
          path: |
            old-runs-archive-*.tar.gz
            old-runs-archive-*-manifest.json

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: scan
    timeout-minutes: 5
    steps:
      - name: Wait before deploy (GitHub Pages queue)
        run: sleep 10

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
