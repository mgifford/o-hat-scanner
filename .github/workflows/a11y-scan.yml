name: a11y-scan

on:
  push:
    paths:
      - 'targets.txt'
      - 'scripts/**'
      - '.github/workflows/**'
  workflow_dispatch:
    inputs:
      urls:
        description: 'List of URLs to scan (one per line). Leave empty to use targets.txt'
        required: false
        type: string
        default: ''
      max_pages:
        description: 'Max pages per site'
        required: false
        default: '50'
        type: string
  schedule:
    # Daily at 03:00 UTC. Change to '0 3 * * 0' for weekly (Sundays),
    # or '0 3 1 * *' for monthly (1st of month).
    - cron: '0 3 * * *'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Debug: show inputs and targets
        run: |
          echo "--- workflow input 'urls' (inputs.urls) ---"
          echo "${{ inputs.urls }}"
          echo "--- contents of targets.txt (if present) ---"
          if [ -f targets.txt ]; then cat targets.txt; else echo "(no targets.txt)"; fi

      - name: Run CI Scan
        env:
          INPUT_URLS: ${{ inputs.urls }}
          INPUT_MAX_PAGES: ${{ inputs.max_pages }}
          INPUT_CONCURRENCY: '2'
        run: npm run scan:ci

      - name: Generate Report
        run: npm run report

      - name: Trim old runs (keep last 52)
        run: |
          set -euo pipefail
          RUNS_DIR=site/runs
          KEEP=52
          if [ -d "$RUNS_DIR" ]; then
            echo "Listing run dirs in $RUNS_DIR"
            # Find directories only, sort by modification time (newest first), skip first $KEEP, delete the rest
            to_delete=$(ls -1t "$RUNS_DIR" | tail -n +$(($KEEP + 1)) || true)
            if [ -n "$to_delete" ]; then
              echo "Deleting old runs:\n$to_delete"
              for d in $to_delete; do
                rm -rf "$RUNS_DIR/$d"
              done
            else
              echo "No old runs to delete; total <= $KEEP"
            fi
          else
            echo "$RUNS_DIR does not exist; skipping trim step"
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: scan
    timeout-minutes: 5
    steps:
      - name: Wait before deploy (GitHub Pages queue)
        run: sleep 10

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
