name: a11y-scan

on:
  workflow_dispatch:
    inputs:
      urls:
        description: 'List of URLs to scan (one per line)'
        required: true
        type: string
        default: 'https://example.com'
      max_pages:
        description: 'Max pages per site'
        required: false
        default: '50'
        type: string

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  scan-and-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run CI Scan
        env:
          INPUT_URLS: ${{ inputs.urls }}
          INPUT_MAX_PAGES: ${{ inputs.max_pages }}
          INPUT_CONCURRENCY: '2'
        run: npm run scan:ci

      - name: Generate Report
        run: npm run report

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
