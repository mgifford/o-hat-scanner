name: a11y-scan

on:
  push:
    paths:
      - 'targets.txt'
      - 'scripts/**'
      - '.github/workflows/**'
  workflow_dispatch:
    inputs:
      urls:
        description: 'List of URLs to scan (one per line). Leave empty to use targets.txt'
        required: false
        type: string
        default: ''
      max_pages:
        description: 'Max pages per site'
        required: false
        default: '50'
        type: string
      site:
        description: 'Run only the named site from targets.yml (optional)'
        required: false
        type: string
      override_label:
        description: 'Override label for the selected site (manual runs)'
        required: false
        type: string
      viewport_profile:
        description: 'desktop | mobile | both'
        required: false
        default: 'desktop'
        type: string
      color_scheme:
        description: 'light | dark | both'
        required: false
        default: 'light'
        type: string
      browser:
        description: 'chromium | firefox | webkit | all'
        required: false
        default: 'chromium'
        type: string
      sampling_seed_strategy:
        description: 'fixed | random (controls sitemap sampling seed across variant runs)'
        required: false
        default: 'fixed'
        type: string
      ignore_schedule:
        description: 'true to bypass cron windows and run all configured targets now'
        required: false
        default: 'true'
        type: boolean
  schedule:
    # Run hourly during nighttime window 11pm-5am ET (4am-10am UTC)
    # This aligns with target schedules which are spread across this window
    - cron: '0 4-10 * * *'  # Every hour at :00, 4am-10am UTC (11pm-5am ET)

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Lint workflow and targets YAML
        run: |
          set -euo pipefail
          ruby -e "require 'yaml'; YAML.load_file('.github/workflows/a11y-scan.yml')"
          ruby -e "require 'yaml'; YAML.load_file('targets.yml')"

      - name: Restore prior Pages site
        run: |
          set -euo pipefail
          if git ls-remote --exit-code origin gh-pages; then
            git fetch origin gh-pages:gh-pages
            mkdir -p /tmp/gh-pages site
            # Restore gh-pages content into site/
            git --work-tree=/tmp/gh-pages checkout gh-pages -- . || true
            rsync -a /tmp/gh-pages/ site/ || true
            echo "Restored previous site content from gh-pages."
          else
            echo "gh-pages branch not found; skipping restore"
          fi

      - name: Debug list restored site (pre-scan)
        run: |
          set -euo pipefail
          echo "Listing site/ after restore (if any):"
          ls -la site || true
          find site -maxdepth 2 -type f || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Resolve scheduled targets
        id: resolve
        env:
          MANUAL_SITE: ${{ github.event.inputs.site }}
          MANUAL_URLS: ${{ github.event.inputs.urls }}
          MANUAL_LABEL: ${{ github.event.inputs.override_label }}
          VIEWPORT_PROFILE: ${{ github.event.inputs.viewport_profile }}
          COLOR_SCHEME: ${{ github.event.inputs.color_scheme }}
          SAMPLING_SEED_STRATEGY: ${{ github.event.inputs.sampling_seed_strategy }}
          IGNORE_SCHEDULE: ${{ github.event.inputs.ignore_schedule }}
        run: |
          set -euo pipefail
          FLAGS=""
          # If manual dispatch or explicit input, ignore schedule windows so runs always happen.
          if [ "$GITHUB_EVENT_NAME" = "workflow_dispatch" ] || [ "${IGNORE_SCHEDULE:-false}" = "true" ]; then
            FLAGS="--ignore-schedule"
          fi
          # Manual URL/site inputs also imply ignore schedule.
          if [ -n "$MANUAL_SITE" ] || [ -n "$MANUAL_URLS" ]; then
            FLAGS="--ignore-schedule"
          fi
          ALLOW_ADHOC_FLAG=""
          if [ -n "$MANUAL_SITE" ]; then
            ALLOW_ADHOC_FLAG="--allow-adhoc"
          fi

          node scripts/resolve-targets.js --file targets.yml --output /tmp/due-sites.json $FLAGS $ALLOW_ADHOC_FLAG $([ -n "$MANUAL_SITE" ] && echo "--filter" "$MANUAL_SITE")

          if [ -n "$MANUAL_URLS" ]; then
            manual_urls=$(printf "%s" "$MANUAL_URLS" | jq -R -s 'split("\n") | map(select(length>0))')
            manual_site=$(jq -n --argjson urls "$manual_urls" '{name:"manual-input", mode:"list", urls:$urls, maxPages:50, schedule:[], label:"manual-input"}')
            jq --argjson manual "$manual_site" '. + [$manual]' /tmp/due-sites.json > /tmp/due-sites.with-manual.json
            mv /tmp/due-sites.with-manual.json /tmp/due-sites.json
          fi

          if [ -n "$MANUAL_LABEL" ]; then
            count=$(cat /tmp/due-sites.json | jq 'length')
            if [ "$count" -eq 1 ]; then
              jq --arg label "$MANUAL_LABEL" 'map(.label = $label)' /tmp/due-sites.json > /tmp/due-sites.tmp.json
            elif [ -n "$MANUAL_SITE" ]; then
              jq --arg site "$MANUAL_SITE" --arg label "$MANUAL_LABEL" 'map(if .name == $site or .label == $site then .label = $label else . end)' /tmp/due-sites.json > /tmp/due-sites.tmp.json
            else
              jq '. as $in | $in' /tmp/due-sites.json > /tmp/due-sites.tmp.json
            fi
            mv /tmp/due-sites.tmp.json /tmp/due-sites.json
          fi

          echo "viewport_profile=${VIEWPORT_PROFILE:-desktop}" >> "$GITHUB_OUTPUT"
          echo "color_scheme=${COLOR_SCHEME:-light}" >> "$GITHUB_OUTPUT"
          echo "browser=${{ github.event.inputs.browser || 'chromium' }}" >> "$GITHUB_OUTPUT"

          echo "Resolved targets:"
          cat /tmp/due-sites.json | jq '.'
          count=$(cat /tmp/due-sites.json | jq 'length')

          # If a manual site was requested but not found in targets.yml, create an ad-hoc entry
          if [ "$count" -eq 0 ] && [ -n "$MANUAL_SITE" ]; then
            echo "No matching site found for '$MANUAL_SITE'; creating ad-hoc target."
            adhoc_label=${MANUAL_LABEL:-$MANUAL_SITE}
            jq -n --arg name "$MANUAL_SITE" \
                  --arg base "https://$MANUAL_SITE" \
                  --arg label "$adhoc_label" \
                  '{name:$name, baseUrl:$base, mode:"sitemap", maxPages:50, schedule:[], label:$label}' > /tmp/due-sites.json
            count=1
          fi

          echo "count=$count" >> "$GITHUB_OUTPUT"
          echo "sites=$(cat /tmp/due-sites.json | jq -c '.')" >> "$GITHUB_OUTPUT"

          # If manual inputs were provided but nothing matched, fail fast so we don't deploy an empty site
          if [ "$count" -eq 0 ] && { [ -n "$MANUAL_SITE" ] || [ -n "$MANUAL_URLS" ]; }; then
            echo "No targets resolved for manual inputs; aborting." >&2
            exit 1
          fi

      - name: No targets due, skip scans
        if: steps.resolve.outputs.count == '0'
        run: echo "No targets scheduled for this window; continuing to report generation."

      - name: Install Playwright Browsers
        if: steps.resolve.outputs.count != '0'
        run: npx playwright install --with-deps

      - name: Run per-site scans
        if: steps.resolve.outputs.count != '0'
        run: |
          set -euo pipefail
          vp_input="${{ steps.resolve.outputs.viewport_profile }}"
          cs_input="${{ steps.resolve.outputs.color_scheme }}"
          browser_input="${{ steps.resolve.outputs.browser }}"
          seed_strategy="${{ github.event.inputs.sampling_seed_strategy || 'fixed' }}"
          dispatch_max="${{ github.event.inputs.max_pages }}"
          vp_list="${vp_input:-desktop}"
          cs_list="${cs_input:-light}"
          browser_list="${browser_input:-chromium}"
          if [ "$vp_list" = "both" ]; then vp_list="desktop mobile"; fi
          if [ "$cs_list" = "both" ]; then cs_list="light dark"; fi
          if [ "$browser_list" = "all" ]; then browser_list="chromium firefox webkit"; fi
          jq -c '.[]' /tmp/due-sites.json | while read -r site; do
            name=$(echo "$site" | jq -r '.name')
            mode=$(echo "$site" | jq -r '.mode // "sitemap"')
            label=$(echo "$site" | jq -r '.label // ""')
            maxPages=$(echo "$site" | jq -r '.maxPages // "50"')
            if [ -n "$dispatch_max" ]; then maxPages="$dispatch_max"; fi
            baseUrl=$(echo "$site" | jq -r '.baseUrl // ""')
            urls=$(echo "$site" | jq -r '.urls | join("\n") // ""')
            for vp in $vp_list; do
              for cs in $cs_list; do
                for browser in $browser_list; do
                  sample_seed="$label"
                  if [ "$seed_strategy" = "random" ]; then
                    sample_seed="$(date +%s%N)-$RANDOM"
                  fi
                  run_label="$label"
                  if [ -n "$run_label" ]; then
                    run_label="$run_label-$vp-$cs-$browser"
                  else
                    run_label="$name-$vp-$cs-$browser"
                  fi
                  echo "--- Running $name (mode=$mode, maxPages=$maxPages, label=$run_label, viewport=$vp, color=$cs, browser=$browser) ---"
                  INPUT_MODE="$mode" INPUT_LABEL="$run_label" INPUT_MAX_PAGES="$maxPages" INPUT_BASE_URL="$baseUrl" INPUT_URLS="$urls" INPUT_VIEWPORT_PROFILE="$vp" INPUT_COLOR_SCHEME="$cs" INPUT_BROWSER="$browser" INPUT_SITEMAP_SAMPLE_SEED="$sample_seed" npm run scan:ci
                done
              done
            done
          done

      - name: Show run artifacts
        run: |
          echo "Contents of site/runs (if any):"
          find site/runs -maxdepth 2 -type f || true

      - name: Backup site before report generation
        run: |
          set -euo pipefail
          if [ -d site ] && [ -n "$(find site -maxdepth 2 -type f 2>/dev/null)" ]; then
            git add site/ || true
            git commit -m "Backup site/ before report regeneration" || true
          fi

      - name: Generate Report
        run: npm run report

      - name: Debug list generated site (post-report)
        run: |
          set -euo pipefail
          echo "Listing site/ after report generation:"
          ls -la site || true
          find site -maxdepth 2 -type f || true
          echo "First 40 lines of site/index.html (if present):"
          head -n 40 site/index.html || true

      - name: Ensure site directory exists
        run: mkdir -p site

      - name: Prune old runs per domain (conservativeâ€”keep latest 3 per domain, plus recent within 52 weeks)
        env:
          DAYS: 365
          KEEP_COUNT: 3
        run: |
          set -euo pipefail
          RUNS_DIR=site/runs
          if [ ! -d "$RUNS_DIR" ]; then
            echo "$RUNS_DIR does not exist; skipping prune"
            exit 0
          fi
          echo "Pruning old run directories (keep latest ${KEEP_COUNT} per domain, threshold: ${DAYS} days)..."
          # Iterate through each domain folder
          for domain_dir in "$RUNS_DIR"/*; do
            if [ ! -d "$domain_dir" ]; then
              continue
            fi
            domain=$(basename "$domain_dir")
            echo "Processing domain: $domain"
            
            # Get all run subdirs, sort by modification time (newest first)
            runs=$(find "$domain_dir" -maxdepth 1 -mindepth 1 -type d -printf '%T@ %p\n' | sort -rn | cut -d' ' -f2-)
            count=0
            
            for run_dir in $runs; do
              count=$((count + 1))
              # Keep the latest KEEP_COUNT runs regardless of age
              if [ $count -le $KEEP_COUNT ]; then
                echo "  Keeping recent run: $(basename "$run_dir")"
                continue
              fi
              
              # For older runs, only delete if > DAYS old
              if [ -d "$run_dir" ] && find "$run_dir" -maxdepth 0 -mtime +${DAYS} | grep -q .; then
                echo "  Deleting old run: $(basename "$run_dir")"
                rm -rf "$run_dir"
              else
                echo "  Keeping recent run: $(basename "$run_dir")"
              fi
            done
          done
          echo "Prune complete."

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: scan
    timeout-minutes: 5
    steps:
      - name: Wait before deploy (GitHub Pages queue)
        run: sleep 10

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
