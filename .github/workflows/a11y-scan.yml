name: a11y-scan

on:
  push:
    paths:
      - 'targets.txt'
      - 'scripts/**'
      - '.github/workflows/**'
  workflow_dispatch:
    inputs:
      urls:
        description: 'List of URLs to scan (one per line). Leave empty to use targets.txt'
        required: false
        type: string
        default: ''
      max_pages:
        description: 'Max pages per site'
        required: false
        default: '50'
        type: string
  schedule:
    - cron: '0 3 * * *'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: "Debug: show inputs and targets"
        run: |
          echo "--- workflow input 'urls' (github.event.inputs.urls) ---"
          echo "${{ github.event.inputs.urls }}"
          echo "--- contents of targets.txt (if present) ---"
          if [ -f targets.txt ]; then cat targets.txt; else echo "(no targets.txt)"; fi

      - name: Run CI Scan
        env:
          INPUT_URLS: ${{ github.event.inputs.urls }}
          INPUT_MAX_PAGES: ${{ github.event.inputs.max_pages }}
          INPUT_CONCURRENCY: '2'
        run: npm run scan:ci

      - name: Generate Report
        run: npm run report

      - name: Archive older runs (keep last 52)
        env:
          KEEP: 52
        run: |
          set -euo pipefail
          RUNS_DIR=site/runs
          KEEP=${KEEP}
          ARCHIVE_DIR=/tmp/old-runs-archives
          mkdir -p "$ARCHIVE_DIR"

          if [ ! -d "$RUNS_DIR" ]; then
            echo "$RUNS_DIR does not exist; skipping archival step"
            exit 0
          fi

          # Determine older runs to archive (older than the newest $KEEP)
          old_runs=$(ls -1t "$RUNS_DIR" | tail -n +$(($KEEP + 1)) || true)
          if [ -z "$old_runs" ]; then
            echo "No older runs to archive; total <= $KEEP"
            exit 0
          fi

          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          TAR_PATH="$ARCHIVE_DIR/old-runs-${TIMESTAMP}.tar.gz"
          MANIFEST_PATH="$ARCHIVE_DIR/old-runs-${TIMESTAMP}-manifest.json"
          echo "Archiving the following runs to $TAR_PATH:\n$old_runs"
          # Create a tarball of the old run directories
          tar -czf "$TAR_PATH" -C "$RUNS_DIR" $old_runs

          # Create a small manifest JSON with archived run names and counts
          archived_count=$(echo "$old_runs" | wc -w | tr -d ' ')
          # Build JSON array of run names
          runs_json=$(printf '%s\n' $old_runs | jq -R -s -c 'split("\n")[:-1]')
          cat > "$MANIFEST_PATH" <<EOF
          {
            "timestamp": "${TIMESTAMP}",
            "archived_count": ${archived_count},
            "runs": ${runs_json}
          }
          EOF
          echo "Manifest written to $MANIFEST_PATH"

          # If S3 bucket env provided and aws cli available, upload there
          if [ -n "${AWS_S3_BUCKET:-}" ]; then
            if command -v aws >/dev/null 2>&1; then
              echo "Uploading $TAR_PATH to s3://${AWS_S3_BUCKET}/archives/"
              aws s3 cp "$TAR_PATH" "s3://${AWS_S3_BUCKET}/archives/" \
                --acl private
              uploaded=true
            else
              echo "AWS CLI not available; will upload tarball as artifact instead"
              uploaded=false
            fi
          else
            echo "AWS_S3_BUCKET not set; will upload tarball as artifact"
            uploaded=false
          fi

          if [ "$uploaded" = false ]; then
            # Move tar and manifest into workspace to be picked up by upload-artifact step below
            mv "$TAR_PATH" "$GITHUB_WORKSPACE/old-runs-archive-${TIMESTAMP}.tar.gz"
            mv "$MANIFEST_PATH" "$GITHUB_WORKSPACE/old-runs-archive-${TIMESTAMP}-manifest.json"
            echo "Tarball and manifest moved to workspace: old-runs-archive-${TIMESTAMP}.*"
          fi

          # Remove the archived run directories
          echo "Removing archived run directories..."
          for d in $old_runs; do
            rm -rf "$RUNS_DIR/$d"
          done

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'site'

      - name: Make unique artifact name
        id: make_artifact_name
        run: |
          set -euo pipefail
          if command -v uuidgen >/dev/null 2>&1; then
            uid=$(uuidgen)
          elif [ -r /proc/sys/kernel/random/uuid ]; then
            uid=$(cat /proc/sys/kernel/random/uuid)
          else
            uid=$(date -u +%s%N)-$RANDOM
          fi
          echo "artifact_name=old-runs-archive-${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT}-$uid" >> "$GITHUB_OUTPUT"

      - name: Debug: show artifact info and files
        if: always()
        run: |
          set -euo pipefail
          echo "--- Debug artifact env ---"
          echo "GITHUB_RUN_ID=${GITHUB_RUN_ID}"
          echo "GITHUB_RUN_NUMBER=${GITHUB_RUN_NUMBER}"
          echo "GITHUB_RUN_ATTEMPT=${GITHUB_RUN_ATTEMPT}"
          echo "Generated artifact name: ${{ steps.make_artifact_name.outputs.artifact_name }}"
          echo "Contents of workspace root (top-level):"
          ls -la . || true
          echo "Looking for archive files:"
          ls -la old-runs-archive-*.tar.gz || echo "(no tar.gz)"
          ls -la old-runs-archive-*-manifest.json || echo "(no manifest.json)"
          echo "Print a sample of the tar listing (if present):"
          for f in old-runs-archive-*.tar.gz; do
            if [ -f "$f" ]; then
              echo "--- tar listing for $f ---";
              tar -tzf "$f" | sed -n '1,20p' || true
            fi
          done

      - name: Upload old runs archive (workflow artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.make_artifact_name.outputs.artifact_name }}
          path: |
            old-runs-archive-*.tar.gz
            old-runs-archive-*-manifest.json

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: scan
    timeout-minutes: 5
    steps:
      - name: Wait before deploy (GitHub Pages queue)
        run: sleep 10

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
